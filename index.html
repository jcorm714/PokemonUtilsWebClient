<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Utils</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">

        <style>
                .invisible{
                        display: none;
                }
        </style>
</head>

<body style="">
        <main class="container pt-3">
        <div class = "row gy-2 justify-content-center">
                <h2 class="text-center">Pokemon IV Calculator</h2>
        </div>
        
        <div class="row gy-2 justify-content-center">

                <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Pokemon" aria-label="Pokemon" id="pokemon">
                </div>
        </div>
        <div class="row gy-2 justify-content-center mt-2">
                <div class="col-md-7">
                        <input type="number" class="form-control" placeholder="Level" aria-label="Level" id="level">
                </div>
        </div>
        <div class="row gy-2 justify-content-center mt-2">
                <div class="col-md-7">
                        <select class="form-select" aria-label="Default select example" id="nature">
                                <option value="Hardy" selected>Hardy</option>
                                <option value="Lonely">Lonely</option>
                                <option value="Brave">Brave</option>
                                <option value="Adamant">Adamant</option>
                                <option value="Naughty">Naughty</option>
                                <option value="Bold">Bold</option>
                                <option value="Docile">Docile</option>
                                <option value="Relaxed">Relaxed</option>
                                <option value="Impish">Impish</option>
                                <option value="Lax">Lax</option>
                                <option value="Timid">Timid</option>
                                <option value="Hasty">Hasty</option>
                                <option value="Serious">Serious</option>
                                <option value="Jolly">Jolly</option>
                                <option value="Naive">Naive</option>
                                <option value="Modest">Modest</option>
                                <option value="Mild">Mild</option>
                                <option value="Quiet">Quiet</option>
                                <option value="Bashful">Bashful</option>
                                <option value="Rash">Rash</option>
                                <option value="Calm">Calm</option>
                                <option value="Gentle">Gentle</option>
                                <option value="Sassy">Sassy</option>
                                <option value="Careful">Careful</option>
                                <option value="Quirky">Quirky</option>
                        </select>
                </div>
        </div>
        </div>

        <div class="row gy-2 justify-content-center mt-2">
                <div class="col-md-1">
                        <span>Stat values</span>
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="HP" aria-label="HP">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="Attack" aria-label="Attack">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="Defense" aria-label="Defense">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="Sp. Atk" aria-label="Sp. Atk">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="Sp. Def" aria-label="Sp. Def">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control stat-total" placeholder="Speed" aria-label="Speed">
                </div>
        </div>

        <div class="row gy-2 justify-content-center mt-2">
                <div class="col-md-1">
                        <span>EVs</span>
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control ev" placeholder="HP" aria-label="HP">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control ev" placeholder="Attack" aria-label="Attack">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control ev" placeholder="Defense" aria-label="Defense">
                </div>
                <div class="col-md-1"> 
                        <input type="number" class="form-control ev" placeholder="Sp. Atk" aria-label="Sp. Atk">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control ev" placeholder="Sp. Def" aria-label="Sp. Def">
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control ev" placeholder="Speed" aria-label="Speed">
                </div>
        </div>
        <div class="row justify-content-center mt-2">
                <input type="button" id="submit" value="Submit" class="col-md-7 btn btn-success">
        </div>

        <div class="row justify-content-center mt-2 invisible" id = "error">
                <div class="col-md-7">
                        <div class="alert alert-danger " role="alert">
                                <h4 class="alert-heading">Form Errors</h4>
                                <hr>
                                <ul id="error-list">

                                </ul>
                        </div>
                </div>  
        </div>

        <div class="row justify-content-center mt-2 invisible" id = "success">
                <div class="col-md-7">
                        <div class="alert alert-success " role="alert">
                                <h4 class="alert-heading">IVs for Pokemon</h4>
                                <hr>
                                <ul id = "iv-list">
                                </ul>
                        </div>
                </div>  
        </div>
</main>
</body>
<script src="submit.js"></script>
</html>
